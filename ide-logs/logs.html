<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	
	<title>Eclipse Dirigible - Logs</title>

	<link href="/services/v3/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
	
	<!-- AngularJS -->
	<script src="/services/v3/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="/services/v3/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	
	<!-- jQuery -->
	<script src="/services/v3/web/resources/jquery/2.0.3/jquery.min.js"></script>
	
	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="/services/v3/core/theme/bootstrap.min.css">
	<script src="/services/v3/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>
	
	<script src="logs.js"></script>

	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="/services/v3/core/theme/ide.css" />
	<link href="css/fluid-media.css" type="text/css" rel="stylesheet" />
	
</head>

<body ng-app="logs" ng-controller="LogsController as logs" class="view">

	<form class="input-group col-lg-12" name="logsForm">
		<div class="col-lg-12 position-sticky sticky-top">
			<select ng-model="selectedLog" ng-options="o as o for o in logsList" ng-change='logChanged()'
					class="dropdown btn btn-default dropdown-toggle form-control" title="Logs"></select>
		</div>
		<pre class="form-control col-lg-12" style="height: 100%;">{{ logContent }}</pre>
  	</form>
</body>
</html>
